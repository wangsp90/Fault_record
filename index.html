<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://v1.vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview@1.0.1/dist/iview.min.js"></script>
     <script type="text/javascript" src="vue-resource.min.js"></script>
</head>
<body>
    <div id="app">
        <i-button @click="get">Click me!</i-button>
        <i-table id="datatable1"
                 size="small"
                 :columns="columns"
                 :data="cartList"
                 stripe
                 highlight-row>
        </i-table>
    </div>
</body>
<Script>
new Vue({
    el: '#app',
    data: {
            cartList: [],
            columns: [
                {
                    title: '主题',
                    key: 'Theme'
                },
                {
                    title: '记录者',
                    key: 'Recorder'
                },
                {
                    title: '故障时间',
                    key: 'Starttime'
                },
                {
                    title: '影响范围',
                    key: 'Effect'
                },
                {
                    title: '记录时间',
                    key: 'Lasttime'
                }
            ]
    },
    methods: {
        get:function(cartList){
                this.$http.get('http://127.0.0.1:8000/api/v1/list').then(function(res){
                    this.cartList=JSON.parse(res.data.msg);
                    console.log(this.cartList)
                })
            }      
    }
});
</Script>
</html>
