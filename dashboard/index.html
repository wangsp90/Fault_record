<div style="margin:10px" Margin:"20px" id="app">
    <!--搜索框相关-->
    <i-form v-ref:form-inline :model="formInline" :rules="ruleInline" inline>
        <i-button style="margin:10px" @click="get">刷新</i-button>
        <Date-picker style="margin-left:180px" :value.sync="searchinfo.starttime" type="datetime" placeholder="2019-01-01 00:00:00" style="width: 200px"></Date-picker>
        <Date-picker style="margin-left:10px; margin-right:10px" :value.sync="searchinfo.endtime" type="datetime" placeholder="选择日期和时间" style="width: 200px"></Date-picker>
        <i-input :value.sync="searchinfo.theme" placeholder="搜索主题..." style="width: 120px"></i-input>
        <i-input :value.sync="searchinfo.effect" placeholder="搜索影响..." style="width: 120px"></i-input>
        <i-button type="primary" @click="search">搜索</i-button>
    </i-form>
    <!--信息表格-->
    <i-table  style="margin:10px" id="datatable1"
            size="small"
            :columns="columns"
            :data="cartList"
            :rid = "cartList.id"
            stripe
            highlight-row>
    </i-table>
</div>
</body>
<Script>
new Vue({
    el: '#app',
    data: {
            cartList: [],
            searchinfo:{
                id: '',
                theme: '',
                effect: '',
                starttime: '',
                endtime: '',
            },
            columns: [
                {
                    title: '主题',
                    key: 'Theme'
                },
                {
                    title: '记录者',
                    key: 'Recorder'
                },
                {
                    title: '故障时间',
                    key: 'Starttime'
                },
                {
                    title: '影响范围',
                    key: 'Effect'
                },
                {
                    title: '记录时间',
                    key: 'Lasttime'
                }
            ]
    },
    methods: {
        get:function(cartList){
            this.$http.get('/list').then(function(res){
                this.cartList=JSON.parse(res.data.msg);
                console.log(this.cartList)
            })
        },
        search:function(cartList){
            jsondata = JSON.stringify(this.searchinfo);
            console.log(jsondata)
            this.$http.post('/search',jsondata).then(function(res){
                this.cartList=JSON.parse(res.data.msg)
            });
        }      
    }
});
</Script>
